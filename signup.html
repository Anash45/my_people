<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My People</title>
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css?v=1">
    </head>

    <body class="form-page">
        <main>
            <header>
                <div class="container pt-5 position-relative">
                    <a href="./index.html" class="navbar-brand"><img src="./assets/img/logo-onDark.svg" alt="Logo"></a>
                </div>
            </header>
            <section class="form-content d-flex flex-column">
                <div class="container">
                    <form method="post" action="" class="form-container">
                        <div class="d-flex flex-column gap-1 text-white mb-5">
                            <h2 class="fc-title grostek mb-0">Sign up</h2>
                            <p class="mb-0">Before we start, please enter your current location</p>
                        </div>
                        <div class="form-fields d-flex flex-column">
                            <div class="form-group">
                                <label for="country" class="form-label">Country/Area of Residence</label>
                                <div class="inp-container">
                                    <select name="country" id="country" class="form-select fp-inp">
                                        <option value="United States">United States</option>
                                        <option value="United Kingdom">United Kingdom</option>
                                        <option value="Canada">Canada</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Your Email</label>
                                <div class="inp-container">
                                    <input type="email" id="email" name="email" class="form-control fp-inp"
                                        placeholder="Enter your email address">
                                    <svg class="fp-inp-icon" width="18" height="14" viewBox="0 0 18 14" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M15.6797 3.67969V2L9 6.17969L2.32031 2V3.67969L9 7.82031L15.6797 3.67969ZM15.6797 0.320312C16.1224 0.320312 16.5 0.489583 16.8125 0.828125C17.151 1.16667 17.3203 1.55729 17.3203 2V12C17.3203 12.4427 17.151 12.8333 16.8125 13.1719C16.5 13.5104 16.1224 13.6797 15.6797 13.6797H2.32031C1.8776 13.6797 1.48698 13.5104 1.14844 13.1719C0.835938 12.8333 0.679688 12.4427 0.679688 12V2C0.679688 1.55729 0.835938 1.16667 1.14844 0.828125C1.48698 0.489583 1.8776 0.320312 2.32031 0.320312H15.6797Z"
                                            fill="#150F36" />
                                    </svg>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Your Password</label>
                                <div class="inp-container">
                                    <input type="password" id="password" name="password" class="form-control fp-inp"
                                        placeholder="Enter your password">
                                    <svg class="fp-inp-icon show-passowrd-icon" width="20" height="17"
                                        viewBox="0 0 20 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M9.88281 5.5H10C10.6771 5.5 11.263 5.7474 11.7578 6.24219C12.2526 6.73698 12.5 7.32292 12.5 8V8.15625L9.88281 5.5ZM6.28906 6.16406C5.97656 6.78906 5.82031 7.40104 5.82031 8C5.82031 9.14583 6.22396 10.1354 7.03125 10.9688C7.86458 11.776 8.85417 12.1797 10 12.1797C10.599 12.1797 11.2109 12.0234 11.8359 11.7109L10.5469 10.4219C10.3385 10.474 10.1562 10.5 10 10.5C9.32292 10.5 8.73698 10.2526 8.24219 9.75781C7.7474 9.26302 7.5 8.67708 7.5 8C7.5 7.84375 7.52604 7.66146 7.57812 7.45312L6.28906 6.16406ZM1.67969 1.55469L2.73438 0.5L17.5 15.2656L16.4453 16.3203C16.3151 16.1901 15.8984 15.7865 15.1953 15.1094C14.5182 14.4323 13.9974 13.9115 13.6328 13.5469C12.513 14.0156 11.3021 14.25 10 14.25C7.94271 14.25 6.08073 13.6771 4.41406 12.5312C2.7474 11.3854 1.54948 9.875 0.820312 8C1.10677 7.32292 1.54948 6.58073 2.14844 5.77344C2.77344 4.9401 3.3724 4.30208 3.94531 3.85938C3.63281 3.54688 3.1901 3.10417 2.61719 2.53125C2.07031 1.95833 1.75781 1.63281 1.67969 1.55469ZM10 3.82031C9.47917 3.82031 8.97135 3.92448 8.47656 4.13281L6.67969 2.33594C7.69531 1.94531 8.80208 1.75 10 1.75C12.0573 1.75 13.9062 2.32292 15.5469 3.46875C17.2135 4.61458 18.4115 6.125 19.1406 8C18.5156 9.53646 17.5651 10.8516 16.2891 11.9453L13.8672 9.52344C14.0755 9.02865 14.1797 8.52083 14.1797 8C14.1797 6.85417 13.763 5.8776 12.9297 5.07031C12.1224 4.23698 11.1458 3.82031 10 3.82031Z"
                                            fill="#150F36" />
                                    </svg>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="d-flex align-items-center fp-check-label">
                                    <input type="checkbox" class="form-check-input mt-0">
                                    <span>I agree to receive email updates</span>
                                </label>
                                <label class="d-flex align-items-center fp-check-label">
                                    <input type="checkbox" class="form-check-input mt-0">
                                    <span>I have read and agree to Terms of Service</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-form-primary">Create Account</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="fp-cards-cont pt-lg-0 pt-5">
                    <div class="fp-cards">
                        <div class="nft-card">
                            <img src="./assets/img/form-page-slider-1.png" alt="NFT Image" class="fp-nc-img">
                            <div class="nft-credits">
                                <span class="nc-title">Sky Lines</span>
                                <span>-</span>
                                <span class="nc-from">
                                    <span class="nc-by">by</span>
                                    <span class="nc-by-name">FailingTrip</span>
                                </span>
                            </div>
                            <div class="nc-interactions">
                                <div class="nci-box">
                                    <div class="d-flex flex-column align-items-center text-center">
                                        <span class="nci-value">901</span>
                                        <span class="nci-label">Likes</span>
                                    </div>
                                </div>
                                <div class="nci-box">
                                    <div class="d-flex flex-column align-items-center text-center">
                                        <span class="nci-value">43</span>
                                        <span class="nci-label">Comments</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="nft-card">
                            <img src="./assets/img/form-page-slider-2.png" alt="NFT Image" class="fp-nc-img">
                            <div class="nft-credits">
                                <span class="nc-title">Achievement ðŸ’ŽðŸ’ŽðŸ’Ž</span>
                                <span>-</span>
                                <span class="nc-from">
                                    <span class="nc-by">by</span>
                                    <span class="nc-by-name">CakeManExtreme</span>
                                </span>
                            </div>
                            <div class="nc-interactions">
                                <div class="nci-box">
                                    <div class="d-flex flex-column align-items-center text-center">
                                        <span class="nci-value">25,003</span>
                                        <span class="nci-label">Likes</span>
                                    </div>
                                </div>
                                <div class="nci-box">
                                    <div class="d-flex flex-column align-items-center text-center">
                                        <span class="nci-value">202</span>
                                        <span class="nci-label">Comments</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="nft-card">
                            <img src="./assets/img/form-page-slider-3.png" alt="NFT Image" class="fp-nc-img">
                            <div class="nft-credits">
                                <span class="nc-title">Osaka Nights</span>
                                <span>-</span>
                                <span class="nc-from">
                                    <span class="nc-by">by</span>
                                    <span class="nc-by-name">red_coshy</span>
                                </span>
                            </div>
                            <div class="nc-interactions">
                                <div class="nci-box">
                                    <div class="d-flex flex-column align-items-center text-center">
                                        <span class="nci-value">8,972</span>
                                        <span class="nci-label">Likes</span>
                                    </div>
                                </div>
                                <div class="nci-box">
                                    <div class="d-flex flex-column align-items-center text-center">
                                        <span class="nci-value">171</span>
                                        <span class="nci-label">Comments</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <div class="container pb-5">
                    <p class="mb-0 text-white">Already registered? <a href="./signin.html"
                            class="fw-bold text-white text-decoration-none">Sign in to your account</a></p>
                </div>
            </footer>
        </main>
        <script src="./assets/js/jquery-3.7.1.min.js"></script>
        <script src="./assets/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/custom.js?v=1"></script>
    </body>

</html>
